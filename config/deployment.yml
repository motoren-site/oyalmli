kind: Deployment
apiVersion: apps/v1
metadata:
  name: oyalmli-app
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oyalmli-app
  template:
    metadata:
      name: oyalmli-app
      labels:
        k8s-app: oyalmli-app
    spec:
      containers:
        - name: oyalmli-app
          image: <IMAGE>
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
  minReadySeconds: 5