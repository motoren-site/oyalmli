apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oyalmli-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "app.motoren.site"
    http:
      paths:
      - pathType: Prefix
        path: "/oyalmli"
        backend:
          service:
            name: oyalmli
            port:
              number: 80